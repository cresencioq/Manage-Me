<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Employees</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" *jhiHasAnyAuthority="'ROLE_ADMIN'"
                    routerLink="/employee/new"><i class="fa fa-user-plus"></i>
                Add Employee
            </button>
            <button class="btn btn-sm btn-outline-secondary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <i class="far fa-file"></i>
                Export CSV
            </button>
        </div>
    </div>
</div>
<jhi-alert></jhi-alert>
<br/>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Phone Number</span></th>
            <th><span>User</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees ;trackBy: trackId">
            <td><a [routerLink]="['/employee', employee.id, 'view' ]">{{employee.id}}</a></td>
            <td>{{employee.phoneNumber}}</td>
            <td>
                {{employee.user?.login}}
            </td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['/employee', employee.id, 'view' ]"
                            class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i>
                        <span class="d-none d-md-inline">View</span>
                    </button>
                    <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    <button type="submit"
                            [routerLink]="['/employee', employee.id, 'edit']"
                            class="btn btn-primary btn-sm">
                        <i class="fas fa-pencil-alt"></i>
                        <span class="d-none d-md-inline">Edit</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'employee/'+ employee.id + '/delete'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-danger btn-sm">
                        <i class="fas fa-times"></i>
                        <span class="d-none d-md-inline">Delete</span>
                    </button>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
