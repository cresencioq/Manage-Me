<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="department">
            <h2><span>Department</span> {{department.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{department.name}}</span>
                </dd>
                <dt><span>Head</span></dt>
                <dd>
                    <div *ngIf="department.headId">
                        <a [routerLink]="['/employee', department.headId, 'view']">{{department.headId}}</a>
                    </div>
                </dd>
                <dt><span>Representative</span></dt>
                <dd>
                    <div *ngIf="department.representativeId">
                        <a [routerLink]="['/employee', department.representativeId, 'view']">{{department.representativeId}}</a>
                    </div>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="department.locationId">
                        <a [routerLink]="['/location', department.locationId, 'view']">{{department.locationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department', department.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
