<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2" id="page-heading">
        <span>Departments</span>
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button id="jh-create-entity" class="btn btn-sm btn-outline-secondary  jh-create-entity create-department"
                    [routerLink]="['/department/new']">
                <i class="fa fa-user-plus"></i>
                <span>
            Create new Department
            </span>
            </button>
            <button class="btn btn-sm btn-outline-secondary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <i class="far fa-file"></i>
                Export CSV
            </button>
        </div>
    </div>
</div>
<div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="departments">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Name</span></th>
                <th><span>Head</span></th>
                <th><span>Representative</span></th>
                <th><span>Location</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let department of departments ;trackBy: trackId">
                <td><a [routerLink]="['/department', department.id, 'view' ]">{{department.id}}</a></td>
                <td>{{department.name}}</td>
                <td>
                    <div *ngIf="department.headId">
                        <a [routerLink]="['../employee', department.headId , 'view' ]" >{{department.headId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="department.representativeId">
                        <a [routerLink]="['../employee', department.representativeId , 'view' ]" >{{department.representativeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="department.locationId">
                        <a [routerLink]="['../location', department.locationId , 'view' ]" >{{department.locationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/department', department.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/department', department.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'department/'+ department.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
