<div class="modal-header">
    <button aria-label="Close" data-dismiss="modal" class="close" type="button"
            (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body text-center">
    <form class="form-signin" role="form" (ngSubmit)="login()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" [(ngModel)]="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" checked> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="alert alert-warning">
        <a class="alert-link" (click)="requestResetPassword()">Did you forget your password?</a>
    </div>
